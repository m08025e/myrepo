<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マスターテーブル管理画面</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>マスターテーブル管理画面</h1>
    </header>
    <main>
      <section class="table-selector">
        <label for="table-select">管理対象テーブル</label>
        <select id="table-select"></select>
      </section>

      <section class="actions">
        <button id="new-record-btn" type="button">新規登録</button>
      </section>

      <section class="table-container">
        <table id="records-table">
          <thead>
            <tr id="table-header-row"></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <p id="empty-state" class="hidden">データが存在しません。</p>
      </section>
    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">レコード編集</h2>
          <button id="modal-close" class="icon-button" type="button" aria-label="閉じる">×</button>
        </div>
        <form id="record-form">
          <div id="form-fields"></div>
          <div class="modal-actions">
            <button id="modal-cancel" type="button">キャンセル</button>
            <button id="modal-submit" type="submit">保存</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
