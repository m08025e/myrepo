<link rel="stylesheet" href="/dist/gantt-chart-component.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
<div id="app-container">
    <div id="app-header">
        <button id="sidebar-toggle-btn">&#9776;</button>
        <h1 data-i18n-key="ganttTitle">生産スケジュール</h1>
    </div>
    <div id="app-body">
        <div id="side-panel" class="collapsed">
            <div class="sidebar-content">
                <div class="controls-group">
                    <h3 data-i18n-key="zoomTitle">ズーム (時間)</h3>
                    <div class="zoom-controls">
                        <input type="range" id="zoom-slider" min="1" max="72" value="8">
                        <span id="zoom-value">8時間</span>
                        <div class="zoom-buttons">
                            <button data-zoom="4" data-i18n-key="zoom4h">4時間</button>
                            <button data-zoom="8" data-i18n-key="zoom8h">8時間</button>
                            <button data-zoom="12" data-i18n-key="zoom12h">12時間</button>
                        </div>
                    </div>
                </div>
                <div class="controls-group">
                    <h3 data-i18n-key="displayRangeTitle">表示範囲</h3>
                    <div class="time-range-controls">
                        <label for="start-time" data-i18n-key="startTimeLabel">開始:</label>
                        <input type="datetime-local" id="start-time-input">
                        <label for="end-time" data-i18n-key="endTimeLabel">終了:</label>
                        <input type="datetime-local" id="end-time-input">
                        <button id="redisplay-button" data-i18n-key="applyTimeRange">表示範囲を適用</button>
                    </div>
                </div>
                <div class="controls-group">
                    <h3 data-i18n-key="displayModeTitle">表示モード</h3>
                    <div class="mode-controls">
                        <button id="plan-vs-actual-button" data-i18n-key="planVsActualButton">計画対実績モード</button>
                    </div>
                </div>
                <div class="controls-group">
                    <h3 data-i18n-key="layoutTitle">レイアウト</h3>
                    <div class="layout-controls">
                        <label for="row-height-input" data-i18n-key="rowHeightLabel">行の高さ:</label>
                        <input type="number" id="row-height-input" value="50" min="20" max="150">
                        <button id="apply-layout-button" data-i18n-key="applyLayout">適用</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-panel">
            <div id="gantt-header">
                <div id="gantt-top-left"></div>
                <div id="gantt-x-axis"></div>
            </div>
            <div id="gantt-body">
                <div id="gantt-y-axis"></div>
                <div id="gantt-chart-area"></div>
            </div>
        </div>
    </div>
</div>
<div id="details-panel-overlay"></div>
<div id="details-panel"></div>

<div style="display: none;"><slot name="custom-styles"></slot><slot name="svg-defs"></slot></div>
